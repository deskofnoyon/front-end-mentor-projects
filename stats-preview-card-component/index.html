<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body role="main">
  <div class="card">
    <div class="card-body">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="card-stats">
        <div class="card-stat-child">
          <h3>10k+</h3>
          <span>companies</span>
        </div>
        <div class="card-stat-child">
          <h3>314</h3>
          <span>templates</span>
        </div>
        <div class="card-stat-child">
          <h3>12m+</h3>
          <span>queries</span>
        </div>
      </div>
    </div>
    <div class="card-image">
      <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="card-image">
      <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="card-image">
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
